<style>
.hide {
  display: "hidden";

.markdown-body {
  box-sizing: border-box;
  min-width: 200px;
  max-width: 980px;

<body>
<div id="content" class="markdown-body"></div>
<div class="hide" style="padding: 10px; border: 1px solid #000;">
<pre id="markdown">

# 大見出しサンプル

<script>

const doGet=async(url)=>{
  try {
    const res = await fetch(url)
    return res.text()
  } catch(e) {
    console.log(e)
    throw e
  }
}

const doPost=async(url, req)=>{
  try {
    const res = await fetch(url, {
      "method": "post",
      "Content-Type": "application/json",
      "body": JSON.stringify(req),
    })
    return res.text()
  } catch(e) {
    console.log(e)
    throw e
  }
}

window.onload=async()=>{
  //const mdfile = "https://raw.githubusercontent.com/s6334056/private/main/memo.md?token=GHSAT0AAAAAACFEBD56DXXV3S3B6JAXWBTCZFSKXSA";
  //const tMarkdown = await doGet(mdfile);
  const eMarkdown = document.getElementById('markdown');
  const tMarkdown = eMarkdown.innerHTML;
  const res = await doPost("https://api.github.com/markdown", {"text": tMarkdown})
  document.getElementById('content').innerHTML=res;
}

</script>
